<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialisation du mot de passe - Tick-E Taka</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background-color: #384454" class="bg-gray-100 min-h-screen flex items-center justify-center">
<div style="background-color: #384454" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
  <img src="White-Logo-without-bg.png">
  <!-- <h1 class="text-2xl font-bold text-center mb-6">Réinitialiser le mot de passe</h1> -->

  <!-- Formulaire de réinitialisation -->
  <form id="resetForm" class="space-y-4">

    <!-- Adresse e-mail -->
    <div>
      <!-- <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label> -->
      <input
              style="background-color: #d3d4dc"
              type="email"
              id="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="votre@email.com"
      >
    </div>


    <!-- Bouton de réinitialisation -->
    <button
            style="background-color: #E1A624"
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      <b> Réinitialiser le mot de passe </b>
    </button>
  </form>

  <!-- Lien vers la connexion -->
  <div class="mt-4 text-center">
    <p class="text-sm text-gray-600">
      <a style="color: #EA508E" href="login.html" class="text-blue-600 hover:underline">Retour à la connexion</a>
    </p>
  </div>
</div>

<!-- Script JavaScript -->
<script>
  // Afficher/masquer les mots de passe
  document.getElementById('toggleNewPassword').addEventListener('click', function() {
    const field = document.getElementById('newPassword');
    const icon = this.querySelector('i');
    togglePasswordVisibility(field, icon);
  });

  document.getElementById('toggleConfirmNewPassword').addEventListener('click', function() {
    const field = document.getElementById('confirmNewPassword');
    const icon = this.querySelector('i');
    togglePasswordVisibility(field, icon);
  });

  function togglePasswordVisibility(field, icon) {
    if (field.type === 'password') {
      field.type = 'text';
      icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
      field.type = 'password';
      icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
  }

  // Validation du formulaire
  document.getElementById('resetForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmNewPassword').value;
    const errorElement = document.getElementById('passwordError');

    // Réinitialiser l'erreur
    errorElement.classList.add('hidden');

    // Valider les mots de passe
    if (newPassword !== confirmPassword) {
      errorElement.classList.remove('hidden');
      return;
    }

    // Simuler la réinitialisation (à remplacer par un appel API)
    console.log('Réinitialisation avec :', { newPassword });
    alert('Mot de passe réinitialisé ! Redirection vers la page de connexion...');
    window.location.href = 'login.html';
  });
</script>
</body>
</html>
