<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Tick-E Taka</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background-color: #384454" class="bg-gray-100 min-h-screen flex items-center justify-center">
<div style="background-color: #384454" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
  <img src="White-Logo-without-bg.png">
  <!-- <h1 style="color: white" class="text-2xl font-bold text-center mb-6">Créer un compte</h1>-->

  <!-- Formulaire d'inscription -->
  <form id="signupForm" class="space-y-4">
    <!-- Champ Email -->
    <div>
      <!-- <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label> -->
      <input
              style="background-color: #d3d4dc"
              type="email"
              id="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="votre@email.com"
      >
    </div>

    <!-- Champ Mot de passe -->
    <div>
      <!-- <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label> -->
      <div class="relative mt-1">
        <input
                style="background-color: #d3d4dc"
                type="password"
                id="password"
                required
                minlength="6"
                class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="mot de passe"
        >
        <button
                type="button"
                id="togglePassword"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
        >
          <i class="far fa-eye"></i>
        </button>
      </div>
    </div>

    <!-- Confirmation du mot de passe -->
    <div>
      <!-- <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label> -->
      <div class="relative mt-1">
        <input
                style="background-color: #d3d4dc"
                type="password"
                id="confirmPassword"
                required
                minlength="6"
                class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="confirmer le mot de passe"
        >
        <button
                type="button"
                id="toggleConfirmPassword"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
        >
          <i class="far fa-eye"></i>
        </button>
      </div>
      <p id="passwordError" class="text-sm text-red-600 hidden">Les mots de passe ne correspondent pas.</p>
    </div>

    <!-- Bouton d'inscription -->
    <button
            style="background-color: #E1A624"
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      <b> S'inscrire </b>
    </button>
  </form>

  <!-- Lien vers la connexion -->
  <div class="mt-4 text-center">
    <p style="color: white" class="text-sm text-gray-600">
      Déjà un compte ?
      <a style="color: #EA508E" href="login.html" class="text-blue-600 hover:underline">Se connecter</a>
    </p>
  </div>
</div>

<!-- Script JavaScript -->
<script>
  // Afficher/masquer les mots de passe
  document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordField = document.getElementById('password');
    const icon = this.querySelector('i');
    togglePasswordVisibility(passwordField, icon);
  });

  document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
    const confirmPasswordField = document.getElementById('confirmPassword');
    const icon = this.querySelector('i');
    togglePasswordVisibility(confirmPasswordField, icon);
  });

  function togglePasswordVisibility(field, icon) {
    if (field.type === 'password') {
      field.type = 'text';
      icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
      field.type = 'password';
      icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
  }

  // Validation du formulaire
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorElement = document.getElementById('passwordError');

    // Réinitialiser l'erreur
    errorElement.classList.add('hidden');

    // Valider les mots de passe
    if (password !== confirmPassword) {
      errorElement.classList.remove('hidden');
      return;
    }

    // Simuler l'inscription (à remplacer par un appel API)
    console.log('Inscription avec :', { email, password });
    alert('Inscription simulée ! Redirection vers la page de connexion...');
    window.location.href = 'login.html'; // Redirection après inscription
  });
</script>
</body>
</html>
