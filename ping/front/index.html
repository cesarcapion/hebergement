<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tick-E Taka</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #f59e0b, #e5e7eb);
            position: relative;
        }

        /* ðŸ‘¤ Bouton profil avec fond blanc */
        a.profile-button {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            background-color: white;
            color: #f472b6;
            border-radius: 50%;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s ease;
        }

        a.profile-button:hover {
            transform: scale(1.1);
        }

        .header-block {
            position: absolute;
            top: 25%;
            left: 25%;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            width: 60%;
        }

        .text-block {
            color: white;
        }

        .title {
            font-weight: bold;
            font-size: 48px;
            margin-bottom: 24px;
        }

        .subtitle {
            font-style: italic;
            font-size: 26px;
            line-height: 1.8;
        }

        .subtitle u {
            text-underline-offset: 6px;
        }

        .logo {
            width: 500px;
            height: 350px;
            object-fit: contain;
            margin-top: -30px;
            margin-right: 0;
        }

        .button-group {
            position: absolute;
            bottom: 22%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
        }

        .btn {
            background-color: #f9a8d4;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 14px 32px;
            border: none;
            border-radius: 14px;
            box-shadow: 3px 6px 12px rgba(0,0,0,0.25);
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .btn:hover {
            background-color: #f472b6;
        }

        @media (max-width: 768px) {
            .header-block {
                flex-direction: column;
                align-items: center;
                text-align: center;
                top: 10%;
                left: 5%;
                width: 90%;
            }

            .logo {
                width: 180px;
                height: 160px;
                margin-top: 40px;
            }

            .button-group {
                flex-direction: column;
                gap: 20px;
                bottom: 10%;
            }
        }
    </style>
</head>
<body>

<!-- ðŸ‘¤ Bouton profil -->
<a class="profile-button" href="profile.html" title="My Profile">ðŸ‘¤</a>

<div class="header-block">
    <div class="text-block">
        <div class="title">Tick-E Taka:</div>
        <div class="subtitle">
            <u>Every question passes,</u><br />
            <u>Every answer scores.</u>
        </div>
    </div>
    <img src="White-Logo-without-bg.png" alt="Logo" class="logo" />
</div>

<div class="button-group">
    <a href="q&A.html" class="btn">Q&amp;A</a>
    <a href="ticket.html" class="btn">My tickets</a>
</div>

</body>
</html>
